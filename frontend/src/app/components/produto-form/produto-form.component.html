<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
    <i class="fas" [ngClass]="isEditMode ? 'fa-edit' : 'fa-plus'"></i>
    {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
  </h2>

  <form (ngSubmit)="salvar()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
      <input
        [(ngModel)]="produto.nome"
        name="nome"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
      <input
        [(ngModel)]="produto.descricao"
        name="descricao"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
      <input
        type="number"
        [(ngModel)]="produto.preco"
        name="preco"
        required
        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <div class="flex justify-end gap-4 mt-6">
      <button
        type="button"
        (click)="cancelar()"
        class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      >
        {{ isEditMode ? 'Atualizar' : 'Salvar' }}
      </button>
    </div>
  </form>
</div>
